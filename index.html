<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芦中物语</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap">
</head>
<body>
    <div id="game-container">
        <div id="game-title">
            <h1>芦中物语:</h1>
            <h2>完蛋我被美女包围了!!!</h2>
        </div>
        
        <div id="scene-container">
            <img id="background" src="assets/images/backgrounds/school.jpg" alt="背景" style="width: 100%; height: 100%;object-fit: cover;"  >
            <div id="characters-container">
                <!-- 角色立绘将在这里显示 -->
            </div>
        </div>
        
        <div id="ui-container">
            <!-- 对话框 -->
            <div id="text-box" style="display: none;">
                <div id="speaker-name">说话者</div>
                <div id="dialogue-text">对话文本将显示在这里...</div>
            </div>
            
            <!-- 选项容器 -->
            <div id="choices-container">
                <!-- 选项将在这里显示 -->
            </div>
            
            <!-- 游戏内菜单按钮 (默认隐藏) -->
            <div id="game-buttons" style="display: none;">
                <button id="next-btn" class="game-btn">下一行</button>
                <button id="menu-btn" class="game-btn">菜单</button>
                <button id="save-btn" class="game-btn">保存</button>
            </div>
            
            <!-- 主菜单按钮 -->
            <div id="menu-buttons">
                <button id="start-btn" class="menu-primary-btn">开始游戏</button>
                <button id="continue-btn" class="menu-btn">继续游戏</button>
                <button id="options-btn" class="menu-btn">游戏选项</button>
                <button id="load-btn" class="menu-btn">读取存档</button>
                <button id="exit-btn" class="menu-btn">退出游戏</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/audio.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
